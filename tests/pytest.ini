# q.v. https://docs.pytest.org/en/6.2.x/reference.html#ini-options-ref

[pytest]
# https://stackoverflow.com/a/60074891/1732954
filterwarnings =
    ignore::pytest.PytestWarning

addopts = --cov=lib --cov-report html --cov-fail-under=44 --cov-config=/opt/infra/tests/.coveragerc

required_plugins = pytest-describe pytest-cov

